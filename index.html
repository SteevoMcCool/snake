<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <div id="topBar"></div>
    <section id="mommy">
        <div id="text">
            <p id="score">Score: 0</p>
            <p id="hscore">High Score: 0</p>
            <p id="hscoreU" style="color:red">Hard Mode Highscore: 0</p>
            <button id="newGame">New Game</button>
            <button id="newGameP2">2-Player Game</button>
        </div>
        <div id="custom">
            <h4>Customizations</h4>
            <p>P1 Color
                <button id="redP1" class="customBUTTON">Red</button>
                <button id="greenP1" class="customBUTTON">Green</button>
                <button id="blueP1" class="customBUTTON">Blue</button>
            </p>
            <p>P2 Color
                <button id="redP2" class="customBUTTON">Red</button>
                <button id="greenP2" class="customBUTTON">Green</button>
                <button id="blueP2" class="customBUTTON">Blue</button>

            </p>
            <p>Difficulty
                <button id="easy" class="customBUTTON">Easy</button>
                <button id="medium" class="customBUTTON">Medium</button>
                <button id="hard" class="customBUTTON">Hard</button>
            </p>
        </div>
        <div id="board"></div>
    </section>
    <div id="snake"></div>
    <div id="snakeP2"></div>
    <div id="obstacles"></div>
    <div id="apple">
        <img src="https://purepng.com/public/uploads/large/purepng.com-classic-red-appleapplegreenhealthycut-641522015196qtavo.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
